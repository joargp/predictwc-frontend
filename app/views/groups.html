<div class="container">
  <div class="col-md-3">
      <div class="panel panel-primary" ng-repeat="group in groups">
        <div class="panel-heading">Group {{group.name}}</div>
        <div class="panel-body">

              <div ng-repeat="country in group.teams">
                <flag-icon class="col-md-6" />
                <div class="col-md-6">
                  {{country.name}}
                </div>
              </div>
        </div>
      </div>
  </div>
</div>
