<div class="container">
  <div class="col-md-3">
      <div class="panel panel-primary" ng-repeat="group in groups">
        <div class="panel-heading">Group {{group.name}}</div>
        <div class="panel-body">
            <ul>
              <li ng-repeat="team in group.teams">
                <flag-icon country="team" />
                {{team.name}}
            </ul>
        </div>
      </div>
  </div>
</div>
