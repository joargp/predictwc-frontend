<div class="container">
  <div class="col-md-6">
      <div class="panel panel-primary" >
        <div class="panel-heading">Word Cup Winners</div>
        <div class="panel-body">

              <div class="row">
                <div class="col-xs-3">
                  Winner
                </div>
                <div class="col-xs-3">
                  <select ng-model="me.winner" ng-options="country.id as country.name for country in countries">
                  </select>
                </div>
              </div>

              <div class="row">
                <div class="col-xs-3">
                  Second
                </div>
                <div class="col-xs-3">
                  <select ng-model="me.second" ng-options="country.id as country.name for country in countries">
                  </select>
                </div>
              </div>

              <div class="row">
                <div class="col-xs-3">
                  Third
                </div>
                <div class="col-xs-3">
                  <select ng-model="me.third" ng-options="country.id as country.name for country in countries">
                  </select>
                </div>
              </div>


              <div class="row">
                <div class="col-xs-3">
                  Top Scorer
                </div>
                <div class="col-xs-3">
                  <input type="text" name="topScorer" ng-model="me.topScorer">
                </div>
              </div>

              <div class="row">
                <div class="col-xs-3">

                </div>
                <div class="col-xs-3">
                  <input type="button" name="save" value="save" ng-click="save(me.winner,me.second,me.third,me.topScorer)">
                </div>
              </div>
        </div>
      </div>
  </div>
</div>
